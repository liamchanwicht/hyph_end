 <div class="row text-center justify-content-center mt-5" id="contact-row">

                        <div class="form-group mt-3">
                          <input name="_replyto" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" class="form-control" type="text" placeholder="email" required>
                        </div>
                      </div>

                        <div class="form-group mt-1">
                          <textarea name="message" class="form-control" type="text" id="exampleFormControlTextarea1" placeholder="message" required></textarea>
                        </div>
                      </div>
                      
                      <div class="col-lg-12 text-right">

                        <button type="submit" class="btn buttonclass btn-danger-gradiant mt-3 mb-3 text-white border-0 py-2 px-3"><span> SEND <i class="ti-arrow-right"></i></span></button>
